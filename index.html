<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Apocalyptic Syndrome</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: orange; backgroundColor: black">
      <a-assets>
		  <img id="1" src="assets/syndrome1.jpg">
	      <img id="2" src="assets/syndrome2.jpg">
	      <img id="3" src="assets/syndrome3.jpg">
	      <img id="4" src="assets/syndrome4.jpg">
	      <img id="5" src="assets/syndrome5.jpg">
		  <img id="6" src="assets/syndrome6.jpg">
	      
          <audio id="sound" src="assets/Petr.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="red"></a-cursor>
	  	
	  	<!-- comment out the next line when done -->
	  	<!-- a-entity position="0 0 -10" aim --> 

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_1" visible="true">
			<a-sky material="src: #1"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="2.12 -1.97 9.57"
				>
			</a-portal>

			<a-portal
				to="loc_3"
				src="#3"
				position="-7.58 -1.59 6.32"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="-0.98 -1.75 -9.8"
				>
			</a-portal>
			
			<a-portal
				to="loc_5"
				src="#5"
				position="9.8 -1.85 0.74"
				>
			</a-portal>
			
			<a-portal
				to="loc_6"
				src="#6"
				position="-8.66 -1.97 -4.59"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_2" visible="false">
			<a-sky material="src: #2"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="-9.83 -1.79 -0.43"
				>
			</a-portal>			

		</a-entity>


		<a-entity id="loc_3" visible="false">
			<a-sky material="src: #3"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="-9.82 -1.89 -0.16"
				>
			</a-portal>		
						
		</a-entity>


		<a-entity id="loc_4" visible="false">
			<a-sky material="src: #4"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="7.99 -1.44 -5.84"
				>
			</a-portal>			
			
		</a-entity>


		<a-entity id="loc_5" visible="false">
			<a-sky material="src: #5"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="-9.79 -2.05 0.06"
				>
			</a-portal>			
		
		</a-entity>
		
		<a-entity id="loc_6" visible="false">
			<a-sky material="src: #6"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="-9.86 -1.42 0.85"
				>
			</a-portal>
					
		</a-entity>
		
    </a-scene>
  </body>
</html>
